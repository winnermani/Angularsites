<!DOCTYPE html>
<html>
<head>
<style>

.chart {
  background: white;
  width: 500px;
  height: 100px;
  border-left: 1px dotted #555;
  border-bottom: 1px dotted #555;
  padding: 20px 20px 20px 0;
}

body {
  /* background: #ccc; */
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

body, html {
  height: 100%;
}</style>
</head>
<body>
<svg viewBox="0 0 500 100" class="chart">
  
  <polyline
     fill="none"
     stroke="#0074d9"
     stroke-width="2"
     points="
       20,10
       20,60
       40,80
       60,20
       50,80
       100,80
       120,60
       140,100
       160,90
       180,80
       200, 110
       220, 10
       240, 70
       260, 100
       280, 100
       300, 40
       320, 0
       340, 100
       360, 100
       380, 120
       400, 60
       420, 70
       440, 80
     "
   />
  
</svg>
</body>
</html>
